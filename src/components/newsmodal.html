<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<style>
    .modal-header {
        flex-direction: column;
        align-items: flex-start;
        position: relative;

    }

    .btn-close {
        position: absolute;
        top: 1rem;
        right: 1rem;
    }
</style>

<body>
    <h1>Hello, world!</h1>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <!-- <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog"> -->
    <form action="">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">編輯消息</h5>
                <span>管理者：中壢分店</span>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- 標題 -->
                <div class="row mb-3">
                    <label for="" class="col-2 col-form-label">標題</label>
                    <div class="col-10">
                        <input type="text" class="form-control" id="" maxlength="20" placeholder="限制字數 20 字">
                    </div>
                    
                </div>
                <!-- 日期和類別 -->
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="date" class="col-2 col-form-label">Date</label>
                        <div class="col-12">
                            <input type="date" class="form-control" id="date" />
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="" class="col-2 col-form-label">類別</label>
                        <select class="col-12 form-select form-control" aria-label="Default select example">
                            <option selected>文章類別</option>
                            <option value="1">NEWS</option>
                            <option value="2">ACTIVITY</option>
                        </select>
                    </div>
                </div>
                <!-- 上傳圖檔 -->
                <div class="row mb-3">
                    <label for="" class="col-2 col-form-label">圖檔</label>
                    <div class="col-10">

                        <input type="file" class="form-control col-10 " aria-label="file example" required>
                    </div>
                </div>
                <!-- 內文 -->
                <div class="row">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">內文</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" maxlength="1000"
                            placeholder="限制字數 1000 字"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
            </div>
        </div>
    </form>
    <!-- </div>
    </div> -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script>
        var textarea = document.querySelector('textarea');

        textarea.addEventListener('input', (e) => {
            textarea.style.height = '100px';
            textarea.style.height = e.target.scrollHeight + 'px';
        });
    </script>
</body>

</html>
